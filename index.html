<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <label for="name">Name:</label>
        <input type="text" name="" id="name" required placeholder="Enter your name">
        <br>
        <br>
        Gender:
        <input type="radio" name="gender" id="male" value="male" checked><label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">female</label>
        <br>
        <br>
        Address:
        <input type="text" name="" id="address" required placeholder="Enter your address">
        <br>
        <br>
        Education:
        <select name="education" id="education">
            <option value="matric">Matric</option>
            <option value="inter">Inter</option>
            <option value="graduation">graduation</option>
            <option value="masters">Masters</option>
          </select>
        <br>
        <br>
        Profession:
        <select name="profession" id="profession">
            <option value="Businessman">Businessman</option>
            <option value="Worker">Worker</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
          </select>
        <br>
        <br>
        <button onclick="check();">Submit</button>

</body>
</html>
